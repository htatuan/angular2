<div class="x_panel">
    <div class="x_title">
        <div class="col-sm-12">
            <h2>Send Email</h2>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">

        <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left">


            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="to">To: <span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="email" id="to" name="to" [(ngModel)]="email.to" required="required" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Subject">Subject: <span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="subject" name="subject" [(ngModel)]="email.subject" required="required" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="message">Message: <span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea name="message" rows="10" cols="30" [(ngModel)]="email.message" style="height:100%;width:100%"></textarea>
                </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button type="button" class="btn btn-primary">Cancel</button>
                    <button type="button" (click)="sendMailClicked(email)" class="btn btn-success">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
