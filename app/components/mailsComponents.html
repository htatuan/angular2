      <div class="x_panel">
                  <div class="x_title">
                      <div class="col-sm-12">
                        <div class="col-sm-6">
                            <h2>My Inbox</h2>
                        </div>
                        <div class="col-sm-6">
                            <input type="button" (click)="onSendMailClicked()" class="btn pull-right" value ="Send mail"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <table class="table">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Title</th>
                          <th>Sender</th>
                          <th>Date</th>
                        </tr>
                      </thead>
                      <tbody>
                         <tr (click)="onMailClicked(mail);" *ngFor="let mail of mails">
                        <td>{{mail.title}}</td>
                        <td>{{mail.sender}}</td>
                        <td>{{mail.date}}</td>
                        <td><a href="/email-detail">Detail</a></td>
                    </tr>
                      </tbody>
                    </table>

                  </div>
      </div>
