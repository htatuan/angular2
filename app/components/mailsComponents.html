<div class="x_panel">
  <div class="x_title">
    <div class="col-sm-12">
      <div class="col-sm-6">
        <h2>My Inbox</h2>
      </div>
      <div class="col-sm-6">
        <input type="button" (click)="onSendMailClicked()" class="btn pull-right" value="Send mail" />
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">

    <table class="table">
      <thead>
        <tr>

          <th>Subject</th>
          <th>To</th>
          <th>Message</th>
          <th>Date</th>
          <th>#</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>

        <tr (click)="onMailClicked(mail.id);" *ngFor="let mail of mails">
          <td>{{mail.subject}}</td>
          <td>{{mail.to}}</td>
          <td>{{mail.message}}</td>
          <td>{{mail.date}}</td>
          <td><button (click)="onDetailClicked(mail.id)">Detail</button></td>
          <td><button (click)="onDeleteClicked(mail.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<div *ngIf(emailDetail)>
  <div class="x_panel">
    <div class="x_title">
      <div class="col-sm-12">Email details</div>
      <div class="clearfix"></div>
    </div>
    <div class="x-content">

      <div class="form-group">
        <div class="col-sm-12">
          <span>To:</span>
          <span> {{emailDetail.to}} </span>
          <input [(ngModel)]="emailDetail.to" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <span>Subject:</span>
          <span>{{emailDetail.subject}}</span>
          <input [(ngModel)]="emailDetail.subject" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <span>Message:</span>
          <span>{{emailDetail.message}}</span>
          <input [(ngModel)]="emailDetail.message" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <span>Date:</span>
          <span>{{emailDetail.date}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <button type="button" (click)="updateMailClicked(email)" class="btn btn-success">Update</button>
        </div>
      </div>
    </div>

  </div>
</div>
